<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><img src="./img/duck.png" width="50" alt="duck logo"></a>
      <button class="navbar-toggler navbar-dark " type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-current="page" href="#">Anagrafica utenti</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link disabled" aria-current="page" href="#">Storico Prestiti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-current="page" href="#">Help</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="main">
    <div class="container">

      <header class="page-header">
        <h1 class="class fs-2 text-start">Nuovo Libro</h1>
        <br>
      </header>
      <!-- /.page-header -->

      <form class="row g-3">
        <div class="col-6">
          <label for="inputNome" class="form-label fw-semibold">Nome Autore</label>
          <input type="text" class="form-control" id="inputNome" placeholder="Inserisci il nome dell'Autore">
        </div>
        <div class="col-6">
          <label for="inputCognome" class="form-label fw-semibold">Cognome Autore</label>
          <input type="text" class="form-control" id="inputCognome" placeholder="Inserisci il cognome dell'Autore">
        </div>
        <div class="col-12">
          <label for="inputTitolo" class="form-label fw-semibold">Titolo</label>
          <input type="text" class="form-control" id="inputTitolo" placeholder="Inserisci il titolo del libro">
          <div id="passwordHelpBlock" class="form-text">
            Titolo versione italiana
          </div>
        </div>

        <div class="col-12 col-md-12 col-lg-4">
          <label for="inputGenere" class="form-label fw-semibold">Genere</label>
          <select id="inputGenere" class="form-select fw-semibold">
            <option selected>Scegli il genere</option>
            <option>Science fiction</option>
            <option>Horror</option>
            <option>Fantasy</option>
          </select>
        </div>

        <div class="col-12 col-md-12 col-lg-4">
          <label for="inputAnno" class="form-label fw-semibold">Anno di Pubblicazione</label>
          <input type="number" class="form-control" id="inputAnno" placeholder="Inserisci l'anno">
        </div>

        <div class="col-12 col-md-12 col-lg-4">
          <label for="inputIsbn" class="form-label fw-semibold">ISBN#</label>
          <input type="text" class="form-control" id="inputIsbn" placeholder="Inserisci il codice ISBN#">
        </div>

        <hr>

        <div class="mb-3">
          <label id="exampleFormControlTextarea1" class="form-label fw-semibold">Note</label>
          <textarea class="form-control" id="exampleNote" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label fw-semibold" for="gridCheck">
              Disponibile anche in digitale
            </label>
          </div>
        </div>

        <div class="col-12">
          <a class="btn btn-primary" href="index.html" >Aggiungi libro</a>
        </div>
      </form>
      <!-- /.form -->
    </div>
    <!-- /.container -->
  </main>
  <!-- /.main -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
